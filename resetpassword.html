<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
		<link rel="stylesheet" href="style.css">
		<title>Hard Hats - Reset Password</title>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark text-center">
			<div class="container">
				<img src="hh_logo_big.png" class="ml-2" style="height: 50px;" />
			</div>
		</nav>  
		<div class="container">
			<div class="alert alert-warning text-center mt-3 mb-1 credential-error" style="display: none;">
				Please enter a valid email address.
			</div>
			<div class="row">
				<div class="col">
					<div class="card mt-3">
						<div class="card-body">
							<div>
								<form>
									<p>Your new password will be sent to the email address you have on record.  You will be prompted to change your password when you next log in.</p>
									<div class="form-group">
										<label for="exampleInputEmail1">Email Address</label>
										<input type="email" class="form-control" id="txtEmail" aria-describedby="emailHelp">
									</div>
									<input type="button" value="Reset Password" class="btn btn-primary mr-2" onclick="Reset()"/>								
								</form>
							</div>
						</div>
					</div>					
				</div>			
			</div>
		</div>

		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>	
		<script>
			function Reset() {
				document.location = 'login.html';
			}
		</script>
	</body>
</html>
