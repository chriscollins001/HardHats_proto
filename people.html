<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
		<link rel="stylesheet" href="style.css">
		<title>Hard Hats</title>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container">
				<a class="navbar-brand" onclick="ToggleSideMenu()"><img src="hh_logo.png" style="height:28px;" /></a>
				<input type="text" style="width:calc(100% - 54px)" placeholder="Search people..." class="form-control input-search" onchange="SearchDocuments()" onkeyup="SearchDocuments()" />
			</div>
		</nav>
		<div class="fixed-bottom bg-dark">
			<div class="container">
				<div class="row">
					<div class="col col-3 text-center" onclick="document.location.href='documents.html'">
						<a class="btn btn-nav" href="documents.html"><i class="fa fa-file fa-fw"></i></a>
					</div>
					<div class="col col-3 text-center" onclick="document.location.href='messages.html'">
						<a class="btn btn-nav"><i class="fa fa-comments fa-fw"></i></a>
					</div>
					<div class="col col-3 text-center active" onclick="document.location.href='people.html'">
						<a class="btn btn-nav"><i class="fa fa-users fa-fw"></i></a>
					</div>
					<div class="col col-3 text-center" onclick="document.location.href='help.html'">
						<a class="btn btn-nav"><i class="fa fa-question-circle fa-fw"></i></a>
					</div>
				</div>
			</div>
		</div>
		<div class="container documents">
			<div class="title-bar mb-3">
				<h2 class="text-left">People</h2>
				<div class="pull-right text-right">
					<button class="btn btn-light mr-1 btn-add"><i class="fa fa-plus"></i></button>
				</div>
			</div>
			<div class="form-group mt-1 sort-control">
				<label class="mr-1">Sort By</label>
				<select class="form-control mr-1 input-sort" style="width:auto !important;display:inline-block;" onchange="UpdateSort()">
					<option value="n" selected>Name</option>
					<option value="a">Author</option>
					<option value="d">Date</option>
				</select>
				<select class="form-control mr-1 input-sort-direction" style="width:auto !important;display:inline-block;" onchange="UpdateSort()">
					<option value="a" selected>Ascending</option>
					<option value="d">Descending</option>
				</select>
			</div>
			<div class="row-document-container">
			</div>
		</div>
		<div class="side-menu bg-dark" style="display:none;">
			<a onclick="ToggleSideMenu()" style="font-size:1.6rem;"><img src="hh_logo.png" style="height:28px;margin-right:0.6rem;" /> HardHats</a>
			<ul class="mt-2 nav-list">
				<li><a href="documents.html"><i class="fa fa-file fa-fw mr-2"></i> Documents</a></li>
				<li><a href="messages.html"><i class="fa fa-comments fa-fw mr-2"></i> Messages <span class="badge badge-new-messages ml-2">1</span></a></li>
				<li><a href="people.html"><i class="fa fa-users fa-fw mr-2"></i> People</a></li>
				<li><a href="admin.html"><i class="fa fa-gear fa-fw mr-2"></i> Admin</a></li>
				<li><a href="profile.html"><i class="fa fa-user fa-fw mr-2"></i> Profile</a></li>
				<li><a href="help.html"><i class="fa fa-question-circle fa-fw mr-2"></i> Help</a></li>
			</ul>
		</div>

		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
		<script src="home.js"></script>
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
	</body>
</html>
