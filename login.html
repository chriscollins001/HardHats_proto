<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
		<link rel="stylesheet" href="style.css">
		<title>Hard Hats</title>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark text-center">
			<div class="container">
				<img src="hh_logo_big.png" class="ml-2" style="height: 50px;" />
			</div>
		</nav>  
		<div class="container">
			<div class="alert alert-warning text-center mt-3 mb-1 credential-error" style="display: none;">
				The email address or password you entered is incorrect.  Please try again or 
				<a href="#" onclick="Reset()">reset your password</a>
			</div>
			<div class="row">
				<div class="col">
					<div class="card mt-3">
						<div class="card-body">
							<div>
								<form>
									<div class="form-group">
										<label for="exampleInputEmail1">Email</label>
										<input type="email" class="form-control" id="txtEmail" aria-describedby="emailHelp">
									</div>
									<div class="form-group">
										<label for="exampleInputPassword1">Password</label>
										<input type="password" class="form-control" id="txtPassword">
									</div>
									<div class="form-check">
										<input type="checkbox" class="form-check-input" id="exampleCheck1">
										<label class="form-check-label mb-4" for="exampleCheck1">Remember Me</label>
									</div>
									<input type="button" value="Log In" class="btn btn-primary mr-2" onclick="Login()"/>
									<!--<button type="submit" class="btn btn-secondary">Guest Log In</button>									-->
								</form>
							</div>
						</div>
					</div>					
				</div>			
			</div>
		</div>

		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>	
		<script>
			function Login() {
				if ($('#txtEmail').val() == 'admin' && $('#txtPassword').val() == 'admin') {
					document.location = 'home.html'
				}
				else {
					$('.credential-error').show();
				}
			}
			
			function Reset() {
				document.location = 'resetpassword.html';
			}			
		</script>
	</body>
</html>
